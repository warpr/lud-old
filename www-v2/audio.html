<!DOCTYPE html>
<html>
    <head>
        <title>Audio test</title>
    </head>
    <body>
        <audio id="disc" controls></audio>
        <script>
         const fsol1 = "http://127.0.0.1/lud/music/artists/future-sound-of-london/1994.lifeforms/disc1.m4a";
         const disc = document.getElementById('disc');

         function discReady(event) {
             console.log('disc ready', event.target.currentTime);

             event.target.volume = 0;
             event.target.play();
         }

         disc.addEventListener('canplaythrough', discReady, false);
         disc.src = fsol1;

         setInterval(() => {
             console.log(disc.currentTime);
         }, 1000);
        </script>
    </body>
</html>
